environment: "local"
createIngress: true

postgres:
  enabled: false
  persistence:
    size: 1Gi
  env:
    POSTGRES_DB: "local-notification-service-db"
    POSTGRES_HOST: 'postgres-14-alpine'
    POSTGRES_PASSWORD: "root"
    POSTGRES_PORT: 5432
    POSTGRES_USER: "root"

net:
  host: "api.devstream.test"

env:
  ALLOWED_ORIGINS: "http://localhost:4200,http://localhost:8081,http://localhost:8082"
  DB_CONNECTION_URL: "jdbc:postgresql://notification-service-postgres:5432/local-notification-service-db"
  DB_USERNAME: "root"
  DB_PASSWORD: "root"
  EMAIL_ACCOUNT_SENDER: ""
  EMAIL_NAME_SENDER: ""
  CERBOS_URI: "127.0.0.1:3592"
  GCP_PROJECT_ID: "devstream-dev"
  SELF_SIGN_PUBLIC_KEY: "${sm://projects/devstream-dev/secrets/devstream-self-signed-token-public-key/versions/latest}"
  SELF_SIGN_PRIVATE_KEY: "${sm://projects/devstream-dev/secrets/devstream-self-signed-token-private-key/versions/latest}"
  USER_MANAGEMENT_BASE_URL: "http://user-management/um"
  PUB_SUB_TOPIC: "projects/devstream-dev/topics/NOTIFICATION_MSG_QUEUE"
  DEAD_LETTER_TOPIC: "projects/devstream-dev/topics/NOTIFICATION_DEAD_LETTER"
  PUB_SUB_TOPIC_SUBSCRIPTION: "projects/devstream-dev/subscriptions/NOTIFICATION_MSG_QUEUE_SUBSCRIPTION"
  PUBSUB_EMULATOR_HOST: "pubsub-emulator-service:8085"
  PUBSUB_ENABLED: true
  PUBSUB_CREATE_TOPIC: true
  TOKEN_ISSUER: "devstream"
  TOKEN_PRIVATE_KEY_VERSION: "latest"
  TWILIO_ACCOUNT_SID: "${sm://projects/devstream-dev/secrets/devstream-twilio-account-sid/versions/latest}"
  TWILIO_AUTH_TOKEN: "${sm://projects/devstream-dev/secrets/devstream-twilio-auth-token/versions/latest}"
  TWILIO_PHONE_NUMBER: "${sm://projects/devstream-dev/secrets/devstream-twilio-sender-number/versions/latest}"
  SEND_GRID_EMAIL_CONTENT_TYPE: "text/html"
  SEND_GRID_EMAIL_ENDPOINT: "mail/send"
  SEND_GRID_API_KEY: "${sm://projects/devstream-dev/secrets/devstream-sendgrid-api-key/versions/latest}"
  SEND_GRID_SENDER: "${sm://projects/devstream-dev/secrets/devstream-sendgrid-sender-email/versions/latest}"
